services:
  backend:
    build: ./backend
    container_name: bucket-list-backend
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_SSL=${DATABASE_SSL}
      - DB_SCHEMA=${DB_SCHEMA}
      - PORT=3001
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - bucket-list-network

  frontend:
    build: ./frontend
    container_name: bucket-list-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bucket-list-network

networks:
  bucket-list-network:
    driver: bridge
